<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary SEO Meta Tags -->
    <title>StreamClout - Spotify Streaming Data & Track Stream Analytics</title>
    <meta name="title" content="StreamClout - Spotify Streaming Data & Track Stream Analytics">
    <meta name="description" content="Discover real-time Spotify streaming data, track stream counts, and analytics for the most streamed songs on Spotify. Get comprehensive streaming insights and performance metrics.">
    <meta name="keywords" content="spotify streaming data, spotify track streams, spotify stream count, most streamed song on spotify, streaming analytics, spotify statistics, track performance">

    <!-- Canonical URL -->
    <link rel="canonical" href="https://streamclout.io/" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://streamclout.io/">
    <meta property="og:title" content="StreamClout - Spotify Streaming Data & Track Stream Analytics">
    <meta property="og:description" content="Discover real-time Spotify streaming data, track stream counts, and analytics for the most streamed songs on Spotify. Get comprehensive streaming insights and performance metrics.">
    <meta property="og:image" content="https://streamclout.io/og-image.jpg">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:site_name" content="StreamClout">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://streamclout.io/">
    <meta property="twitter:title" content="StreamClout - Spotify Streaming Data & Track Stream Analytics">
    <meta property="twitter:description" content="Discover real-time Spotify streaming data, track stream counts, and analytics for the most streamed songs on Spotify. Get comprehensive streaming insights and performance metrics.">
    <meta property="twitter:image" content="https://streamclout.io/og-image.jpg">

    <!-- Additional SEO Tags -->
    <meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1">
    <meta name="googlebot" content="index, follow">
    <meta name="author" content="StreamClout">
    <meta name="language" content="English">
    <meta name="revisit-after" content="1 days">

    <!-- Structured Data - Organization -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "StreamClout",
      "url": "https://streamclout.io",
      "logo": "https://streamclout.io/logo.png",
      "description": "Real-time Spotify streaming data and analytics platform providing comprehensive track stream counts and performance metrics.",
      "sameAs": [
        "https://github.com/streamclout"
      ]
    }
    </script>

    <!-- Structured Data - Website -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "StreamClout",
      "url": "https://streamclout.io",
      "description": "Spotify streaming data analytics platform",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://streamclout.io/?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
