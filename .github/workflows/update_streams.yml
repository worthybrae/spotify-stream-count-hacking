name: Update Stream Counts

on:
  schedule:
    - cron: "0 17 * * *" # Run at 5pm EST daily
  workflow_dispatch: # Allow manual triggers
  workflow_run:
    workflows: ["Check New Releases"]
    types:
      - completed

jobs:
  update-streams:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.11"

      - name: Create .env file
        run: |
          echo "COCKROACH_DB_USER=${{ secrets.COCKROACH_DB_USER }}" >> .env
          echo "COCKROACH_DB_PW=${{ secrets.COCKROACH_DB_PW }}" >> .env
          echo "API_KEY=${{ secrets.API_KEY }}" >> .env

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Update stream counts
        run: python scripts/update_streams.py
